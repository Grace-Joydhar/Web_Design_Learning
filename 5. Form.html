<!DOCTYPE html-5>
<html>
    <head>
        <title>HTML Form</title>
    </head>

    <body>
        <form>
<!--
            Type could be text, number and so on.
            Placeholder means you can tell your user what she actually needs to write
            Value means while filling up the form, a wors will initially given to the user
-->
            <input type="text" placeholder="Please insert Your Name" Value="BeFreelancer" required>
            <input type="number" placeholder="Please insert Your Number" required>
            <input type="date" placeholder="Please insert a date" required>
            <input type="email" placeholder="Please insert Email" required>
            <textarea></textarea>
            <input type="submit" Value="Submit">
        </form>
    </body>
</html>
