<!DOCTYPE htm-5>
<html>
    <head>
        <title> HTML Animation</title>
        <title> HTML Animation</title>
        <title> HTML Animation</title>
        <title> HTML Animation</title>
        <title> HTML Animation</title>
        <title> HTML Animation</title>
    </head>

    <body>
        <b> Single marquee Tag </b>
      <marquee behavior="alternate" direction="right" height="150px" scrollamount="10">
        This is our first animation
      </marquee>
        
        <b> Single marquee Tag </b>
        <marquee behavior="alternate" direction="up" height="150px" scrollamount="10">
        <img src="Images/Ball.png" height="40px" width="40px">
      </marquee>

        <b> Single Marquee Tag</b>
        <marquee behavior="alternate" direction="right" scrollamount="8">
            <img src="Images/Horse.gif">
        </marquee>

        <b>Double Marquee Tag</b>
        <marquee behavior="alternate" direction="left" scrollamount="20">
            <marquee behavior="alternate" direction="up" height="150px" scrollamount="10">
            <img src="Images/Ball.png" height="40px" width="40px">
            </marquee>
        </marquee>
    </body>
</html>
