<!DOCTYPE html-5>
<html>
    <head>
        <title> Image, Audio, Video, iFrame </title>
    </head>

    <body>
<b>3. Image Tag</b>
<!-- attributes used for modified tags. For ex: src, alt, hight, width-->
        <img src="Images/lights.jpg" height="200px" width="600px" alt="Image Not Loading">
        <br> <br>

<b>Anchor Tag for Link</b><br>
        <a href="https://www.google.com/" target="_blank">Google</a><br><br>

<b>Audio</b><br>
        <audio src="Media/Sample.mp3" controls></audio> <br> <br>

<b>Video</b><br>
        <video src="Media/Topu.mp4" controls></video><br> <br>

<b>HTML iFrame</b>
        <!--Iframe means you can add another website or its portion to your website. For Ex: include google maps or YouTube-->
        <b> For YouTube Videos</b>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/7yLxxyzGiko" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <br><br>

        <b> For Google Maps</b>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.7885559973624!2d90.3763665!3d23.754918399999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8ada2664e21%3A0x3c872fd17bc11ddb!2sDaffodil%20International%20University%20(DIU)!5e0!3m2!1sen!2sbd!4v1612964608244!5m2!1sen!2sbd"
                width="560" height="315" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </body>
</html>
